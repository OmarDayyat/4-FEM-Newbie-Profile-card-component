<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>
    <main>
      <div class="container">
        <div class="card-container">
          <div class="card-top-container">
            <img class="image-pattern" src="./images/bg-pattern-card.svg" alt="image pattern">
            <img class="user-img" src="./images/image-victor.jpg" alt="Victor photo">
          </div>
          <div class="card-info">
            <h3>Victor Crest<span>26</span></h3>
            <p>London</p>
          </div>
          <hr>
          <div class="card-stats">
            <h3>80K<span>Followers</span></h3>
            <h3>803K<span>Likes</span></h3>
            <h3>1.4K<span>Photos</span></h3>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Omar Al-Dayyat</a>.
      </div>
    </footer>
  </body>

</html>
